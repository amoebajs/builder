page:
  module: ambjs-common-component-module
  name: css-grid-container
  id: "CssGridPageDemoRoot"
  components:
    - module: ambjs-common-component-module
      name: zent-button
      id: ZentBtnDemoComponent
      options: {}
  directives:
    - module: ambjs-common-directive-module
      name: custom-click
      id: CustomClickDemoDirective
      options: {}
  children:
    - ref: ZentBtnDemoComponent
      id: ZentBtnDemoCompRef01
      options:
        loading:
          type: state
          expression: zentBtnLoading
        content:
          type: literal
          syntaxType: string
          expression: BUTTON01
        size:
          type: literal
          syntaxType: string
          expression: large
        type:
          type: state
          expression: zentBtnType
    - ref: ZentBtnDemoComponent
      id: ZentBtnDemoCompRef02
      options:
        loading:
          type: literal
          syntaxType: boolean
          expression: false
        content:
          type: literal
          syntaxType: string
          expression: BUTTON02
        size:
          type: literal
          syntaxType: string
          expression: large
        type:
          type: literal
          syntaxType: string
          expression: normal
  options:
    basic:
      useComponentState: true
      defaultComponentState:
        btn01Text: "10002"
        zentBtnLoading: true
        zentBtnType: danger
    gridTemplateColumnsCount: 2
    gridTemplateRowsFrs: [1, 2]
  attach:
    gridRowStart:
      - id: ZentBtnDemoCompRef01
        value: 1
      - id: ZentBtnDemoCompRef02
        value: 2
    gridColumnStart:
      - id: ZentBtnDemoCompRef01
        value: 1
      - id: ZentBtnDemoCompRef02
        value: 2
