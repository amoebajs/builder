components:
  - module: ambjs-common-component-module
    name: zent-button
    id: ZentBtnDemoComponent
    input: {}
  - module: ambjs-common-component-module
    name: zent-form
    id: ZentFormComponent
page:
  module: ambjs-common-component-module
  name: css-grid-container
  id: "CssGridPageDemoRoot"
  children:
    - ref: ZentFormComponent
      id: ZentFormComponentRef01
      props:
        layout:
          type: literal
          syntaxType: string
          expression: vertical
        form:
          type: state
          expression: form
    - ref: ZentBtnDemoComponent
      id: ZentBtnDemoCompRef01
      props:
        loading:
          type: directiveRef
          syntaxType:
          expression:
            - ref: xxx
              expression: data1
            - ref
        children:
          type: literal
          syntaxType: string
          expression: BUTTON01
        size:
          type: literal
          syntaxType: string
          expression: large
        type:
          type: state
          expression: zentBtnType
    - ref: ZentBtnDemoComponent
      id: ZentBtnDemoCompRef02
      props:
        loading:
          type: literal
          syntaxType: boolean
          expression: false
        children:
          type: literal
          expression: zentBtn02Content
        size:
          type: literal
          syntaxType: string
          expression: large
        type:
          type: literal
          syntaxType: string
          expression: primary
  directives:
    - module: ambjs-common-directive-module
      name: zent-base-css
      id: ZentBaseCssDemoDirective
    - module: ambjs-common-directive-module
      name: zent-input
      id: zentInputDirective
      input:
        formId:
          type: literal
          expression: ZentFormComponentRef01
        name:
          type: literal
          expression: 字段1
        relatedFieldName: 字段2
        required:
          type: literal
          expression: true
    - module: ambjs-common-directive-module
      name: zent-select
      id: zentSelectDirective
      input:
        formId:
          type: literal
          expression: ZentFormComponentRef01
        name:
          type: literal
          expression: 字段2
        required:
          type: literal
          expression: true
        data:
          type: literal
          expression:
            - value: 1
              text: Option 1
            - value: 2
              text: Option 2
    - module: ambjs-common-directive-module
      name: zent-submit-button
      id: zentSubmitButtonDirective
      input:
        formId:
          type: literal
          expression: ZentFormComponentRef01
    - module: ambjs-common-directive-module
      name: zent-form
      id: zentFormDirective
    - module: ambjs-common-directive-module
      name: custom-click
      id: CustomClickDemoDirective
      input:
        host:
          type: literal
          expression: ZentBtnDemoCompRef02
        eventType:
          type: literal
          expression: setState
        attrName:
          type: literal
          expression: onClick
        targetName:
          type: literal
          expression: zentBtn02Content
        expression:
          type: literal
          expression: e => new Date().getTime()
  input:
    basic:
      useComponentState:
        type: literal
        expression: true
      defaultComponentState:
        type: literal
        expression:
          btn01Text: "10002"
          zentBtnLoading: true
          zentBtnType: danger
          zentBtn02Content: BUTTON02
        objectState:
          type: literal
          expression:
            id: xxx
            name: yyy
        arrayState:
          type: literal
          expression:
            - id: xxx
              name: yyy
            - id: zzz
              name: aaa
    gridTemplateColumnsCount:
      type: literal
      expression: 2
    gridTemplateRowsFrs:
      type: literal
      expression:
        - 1
        - 2
  attach:
    childRowStart:
      type: childRefs
      expression:
        - id: ZentBtnDemoCompRef01
          value: 1
        - id: ZentBtnDemoCompRef02
          value: 2
    childColumnStart:
      type: childRefs
      expression:
        - id: ZentBtnDemoCompRef01
          value: 1
        - id: ZentBtnDemoCompRef02
          value: 2
