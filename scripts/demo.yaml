components:
  - module: ambjs-common-component-module
    name: zent-button
    id: ZentBtnDemoComponent
    input: {}
  - module: ambjs-common-component-module
    name: zent-input
    id: ZentInputComponent
page:
  module: ambjs-common-component-module
  name: css-grid-container
  id: "CssGridPageDemoRoot"
  children:
    - ref: ZentInputComponent
      id: ZentInputComponentRef01
      options:
        label: 名称：
        required: true
        name: name
    - ref: ZentBtnDemoComponent
      id: ZentBtnDemoCompRef01
      input:
        loading:
          type: state
          expression: zentBtnLoading
        content:
          type: literal
          syntaxType: string
          expression: BUTTON01
        size:
          type: literal
          syntaxType: string
          expression: large
        type:
          type: state
          expression: zentBtnType
    - ref: ZentBtnDemoComponent
      id: ZentBtnDemoCompRef02
      input:
        loading:
          type: literal
          syntaxType: boolean
          expression: false
        content:
          type: state
          expression: zentBtn02Content
        size:
          type: literal
          syntaxType: string
          expression: large
        type:
          type: literal
          syntaxType: string
          expression: normal
  directives:
    - module: ambjs-common-directive-module
      name: zent-base-css
      id: ZentBaseCssDemoDirective
    - module: ambjs-common-directive-module
      name: custom-click
      id: CustomClickDemoDirective
      input:
        host: ZentBtnDemoCompRef02
        eventType: setState
        attrName: onClick
        targetName: zentBtn02Content
        expression: e => new Date().getTime()
  input:
    basic:
      useComponentState: true
      defaultComponentState:
        btn01Text: "10002"
        zentBtnLoading: true
        zentBtnType: danger
        zentBtn02Content: BUTTON02
    gridTemplateColumnsCount: 2
    gridTemplateRowsFrs: [1, 2]
  attach:
    gridRowStart:
      - id: ZentBtnDemoCompRef01
        value: 1
      - id: ZentBtnDemoCompRef02
        value: 2
    gridColumnStart:
      - id: ZentBtnDemoCompRef01
        value: 1
      - id: ZentBtnDemoCompRef02
        value: 2
