components:
  - module: ambjs-common-component-module
    name: zent-button
    id: ZentBtnDemoComponent
  - module: ambjs-common-component-module
    name: zent-form
    id: ZentFormComponent
page:
  module: ambjs-common-component-module
  name: css-grid-container
  id: "CssGridPageDemoRoot"
  children:
    - ref: ZentFormComponent
      id: ZentFormComponentRef01
      props:
        # layout:
        #   type: literal
        #   syntaxType: string
        #   expression: vertical
        form:
          type: state
          expression: form
    - ref: ZentBtnDemoComponent
      id: ZentBtnDemoCompRef01
      props:
        loading:
          type: state
          expression: zentBtn01Loading
        children:
          type: literal
          syntaxType: string
          expression: BUTTON01
        size:
          type: literal
          syntaxType: string
          expression: large
        type:
          type: state
          expression: zentBtnType
    - ref: ZentBtnDemoComponent
      id: ZentBtnDemoCompRef02
      props:
        loading:
          type: literal
          syntaxType: boolean
          expression: false
        children:
          type: state
          expression: zentBtn02Content
        size:
          type: literal
          syntaxType: string
          expression: large
        type:
          type: literal
          syntaxType: string
          expression: primary
  directives:
    # - module: ambjs-common-directive-module
    #   name: zent-base-css
    #   id: ZentBaseCssDemoDirective
    - module: ambjs-common-directive-module
      name: zent-input
      id: zentInputDirective
      input:
        formId:
          type: literal
          expression: ZentFormComponentRef01
        name:
          type: literal
          expression: name
        required:
          type: literal
          expression: true
        label:
          type: literal
          expression: 输入框
    - module: ambjs-common-directive-module
      name: zent-switch
      id: zentSwitchDirective
      input:
        formId:
          type: literal
          expression: ZentFormComponentRef01
        name:
          type: literal
          expression: isOpen
        required:
          type: literal
          expression: true
        label:
          type: literal
          expression: 开关
    - module: ambjs-common-directive-module
      name: zent-select
      id: zentSelectDirective
      input:
        formId:
          type: literal
          expression: ZentFormComponentRef01
        label:
          type: literal
          expression: 下拉选项
        name:
          type: literal
          expression: option
        required:
          type: literal
          expression: true
        placeholder:
          type: litertal
          expression: 请选择
        data:
          type: literal
          expression:
            - value: Option 1
              text: Option 1
            - value: Option 2
              text: Option 2
    - module: ambjs-common-directive-module
      name: zent-form
      id: zentFormDirective
      input:
        url:
          type: literal
          expression: https://www.youzan.com
        formId:
          type: literal
          expression: ZentFormComponentRef01
    - module: ambjs-common-directive-module
      name: zent-action-button
      id: zentSubmitButtonDirective
      input:
        formId:
          type: literal
          expression: ZentFormComponentRef01
    - module: ambjs-common-directive-module
      name: custom-click
      id: CustomClickDemoDirective
      input:
        host:
          type: literal
          expression: ZentBtnDemoCompRef02
        eventType:
          type: literal
          expression: setState
        attrName:
          type: literal
          expression: onClick
        targetName:
          type: literal
          expression: zentBtn02Content
        expression:
          type: literal
          expression: e => new Date().getTime()
  input:
    basic:
      width:
        type: literal
        expression: 100vw
      useComponentState:
        type: literal
        expression: true
      defaultComponentState:
        type: literal
        expression:
          btn01Text: "10002"
          zentBtnLoading: true
          zentBtnType: danger
          zentBtn01Loading: true
          zentBtn02Content: BUTTON02
          objectState:
            id: xxx
            name: yyy
          arrayState:
            - id: xxx
              name: yyy
            - id: zzz
              name: aaa
    useGridRowRepeat:
      type: literal
      expression: false
    useGridColumnRepeat:
      type: literal
      expression: false
    gridTemplateColumnsCount:
      type: literal
      expression: 3
    gridTemplateRowsSizes:
      type: literal
      expression:
        - 88vh
        - 6vh
        - 6vh
    gridTemplateColumnsSizes:
      type: literal
      expression:
        - 10vw
        - 80vw
        - 10vw
  attach:
    childRowStart:
      type: childRefs
      expression:
        - id: ZentBtnDemoCompRef01
          value: 3
        - id: ZentBtnDemoCompRef02
          value: 2
        - id: ZentFormComponentRef01
          value: 1
    childColumnStart:
      type: childRefs
      expression:
        - id: ZentBtnDemoCompRef01
          value: 2
        - id: ZentBtnDemoCompRef02
          value: 2
        - id: ZentFormComponentRef01
          value: 2
