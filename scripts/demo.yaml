provider: react
framework:
  sdk: "0.0.1"
components:
  - module: ambjs-common-module
    name: css-grid-container
    id: CssGridPageDemoRoot
    version: "0.0.1"
  - module: zent-module
    name: zent-button
    id: ZentBtnDemoComponent
    version: "0.0.1"
  - module: zent-module
    name: zent-form
    id: ZentFormComponent
    version: "0.0.1"
directives:
  - module: zent-module
    name: zent-base-css
    id: ZentBaseCssDemoDirective
    version: "0.0.1"
  - module: zent-module
    name: zent-input
    id: ZentInputDirective
    version: "0.0.1"
  - module: zent-module
    name: zent-switch
    id: ZentSwitchDirective
    version: "0.0.1"
  - module: zent-module
    name: zent-select
    id: ZentSelectDirective
    version: "0.0.1"
  - module: zent-module
    name: zent-form
    id: ZentFormDirective
    version: "0.0.1"
  - module: zent-module
    name: zent-action-button
    id: ZentSubmitButtonDirective
    version: "0.0.1"
  - module: ambjs-common-module
    name: custom-click
    id: CustomClickDemoDirective
    version: "0.0.1"
page:
  ref: CssGridPageDemoRoot
  id: CssGridPageDemoRoot01
  children:
    - ref: ZentFormComponent
      id: ZentFormComponentRef01
      props:
        form:
          type: directiveRef
          expression:
            ref: ZentFormDirective01
            expression: form
    - ref: ZentBtnDemoComponent
      id: ZentBtnDemoCompRef01
      props:
        loading:
          type: state
          expression: zentBtn01Loading
        children:
          type: literal
          syntaxType: string
          expression: BUTTON01
        size:
          type: literal
          syntaxType: string
          expression: large
        type:
          type: state
          expression: zentBtnType
    - ref: ZentBtnDemoComponent
      id: ZentBtnDemoCompRef02
      props:
        loading:
          type: literal
          syntaxType: boolean
          expression: false
        children:
          type: state
          expression: zentBtn02Content
        size:
          type: literal
          syntaxType: string
          expression: large
        type:
          type: literal
          syntaxType: string
          expression: primary
  directives:
    - ref: CustomClickDemoDirective
      id: CustomClickDemoDirective01
      input:
        host:
          type: literal
          expression: ZentBtnDemoCompRef02
        eventType:
          type: literal
          expression: setState
        attrName:
          type: literal
          expression: onClick
        targetName:
          type: literal
          expression: zentBtn02Content
        expression:
          type: literal
          expression: e => new Date().getTime()
    - ref: ZentInputDirective
      id: ZentInputDirective01
      input:
        formId:
          type: literal
          expression: ZentFormComponentRef01
        name:
          type: literal
          expression: name
        required:
          type: literal
          expression: true
        label:
          type: literal
          expression: 输入框
    - ref: ZentSwitchDirective
      id: ZentSwitchDirective01
      input:
        formId:
          type: literal
          expression: ZentFormComponentRef01
        name:
          type: literal
          expression: isOpen
        required:
          type: literal
          expression: true
        label:
          type: literal
          expression: 开关
    - ref: ZentSelectDirective
      id: ZentSelectDirective01
      input:
        formId:
          type: literal
          expression: ZentFormComponentRef01
        label:
          type: literal
          expression: 下拉选项
        name:
          type: literal
          expression: option
        required:
          type: literal
          expression: true
        placeholder:
          type: litertal
          expression: 请选择
        data:
          type: literal
          expression:
            - value: Option 1
              text: Option 1
            - value: Option 2
              text: Option 2
    - ref: ZentFormDirective
      id: ZentFormDirective01
      input:
        url:
          type: literal
          expression: https://www.youzan.com
        formId:
          type: literal
          expression: ZentFormComponentRef01
    - ref: ZentSubmitButtonDirective
      id: ZentSubmitButtonDirective01
      input:
        formId:
          type: literal
          expression: ZentFormComponentRef01
  input:
    basic:
      width:
        type: literal
        expression: 100vw
      useComponentState:
        type: literal
        expression: true
      defaultComponentState:
        type: literal
        expression:
          btn01Text: "10002"
          zentBtnLoading: true
          zentBtnType: danger
          zentBtn01Loading: true
          zentBtn02Content: BUTTON02
          objectState:
            id: xxx
            name: yyy
          arrayState:
            - id: xxx
              name: yyy
            - id: zzz
              name: aaa
    useGridRowRepeat:
      type: literal
      expression: false
    useGridColumnRepeat:
      type: literal
      expression: false
    gridTemplateColumnsCount:
      type: literal
      expression: 3
    gridTemplateRowsSizes:
      type: literal
      expression:
        - 88vh
        - 6vh
        - 6vh
    gridTemplateColumnsSizes:
      type: literal
      expression:
        - 10vw
        - 80vw
        - 10vw
  attach:
    childRowStart:
      type: childRefs
      expression:
        - id: ZentBtnDemoCompRef01
          value: 3
        - id: ZentBtnDemoCompRef02
          value: 2
        - id: ZentFormComponentRef01
          value: 1
    childColumnStart:
      type: childRefs
      expression:
        - id: ZentBtnDemoCompRef01
          value: 2
        - id: ZentBtnDemoCompRef02
          value: 2
        - id: ZentFormComponentRef01
          value: 2
