components:
  - module: ambjs-common-component-module
    name: zent-button
    id: ZentBtnDemoComponent
    input: {}
  - module: ambjs-common-component-module
    name: zent-form
    id: ZentFormComponent
page:
  module: ambjs-common-component-module
  name: css-grid-container
  id: "CssGridPageDemoRoot"
  children:
    - ref: ZentFormComponent
      id: ZentFormComponentRef01
      props:
        layout: vertical
    - ref: ZentBtnDemoComponent
      id: ZentBtnDemoCompRef01
      props:
        loading:
          type: state
          expression: zentBtnLoading
        children:
          type: literal
          syntaxType: string
          expression: BUTTON01
        size:
          type: literal
          syntaxType: string
          expression: large
        type:
          type: state
          expression: zentBtnType
    - ref: ZentBtnDemoComponent
      id: ZentBtnDemoCompRef02
      props:
        loading:
          type: literal
          syntaxType: boolean
          expression: false
        children:
          type: state
          expression: zentBtn02Content
        size:
          type: literal
          syntaxType: string
          expression: large
        type:
          type: literal
          syntaxType: string
          expression: primary
  directives:
    - module: ambjs-common-directive-module
      name: zent-base-css
      id: ZentBaseCssDemoDirective
    - module: ambjs-common-directive-module
      name: zent-input
      id: zentInputDirective
      input:
        formId: ZentFormComponentRef01
        name: 字段1
        relatedFieldName: 字段2
        required: true
    - module: ambjs-common-directive-module
      name: zent-select
      id: zentInputDirective
      input:
        formId: ZentFormComponentRef01
        name: 字段2
        required: true
        data:
          - value: 1
            text: Option 1
          - value: 2
            text: Option 2
    - module: ambjs-common-directive-module
      name: custom-click
      id: CustomClickDemoDirective
      input:
        host: ZentBtnDemoCompRef02
        eventType: setState
        attrName: onClick
        targetName: zentBtn02Content
        expression: e => new Date().getTime()
  input:
    basic:
      useComponentState: true
      defaultComponentState:
        btn01Text: "10002"
        zentBtnLoading: true
        zentBtnType: danger
        zentBtn02Content: BUTTON02
        objectState:
          id: xxx
          name: yyy
        arrayState:
          - id: xxx
            name: yyy
          - id: zzz
            name: aaa
    gridTemplateColumnsCount: 2
    gridTemplateRowsFrs: [1, 2]
  attach:
    childRowStart:
      - id: ZentBtnDemoCompRef01
        value: 1
      - id: ZentBtnDemoCompRef02
        value: 2
    childColumnStart:
      - id: ZentBtnDemoCompRef01
        value: 1
      - id: ZentBtnDemoCompRef02
        value: 2
