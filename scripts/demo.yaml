components:
  - module: ambjs-common-component-module
    name: zent-button
    id: ZentBtnDemoComponent
page:
  module: ambjs-common-component-module
  name: css-grid-container
  id: "CssGridPageDemoRoot"
  children:
    - ref: ZentBtnDemoComponent
      id: ZentBtnDemoCompRef01
      props:
        loading:
          type: state
          expression: zentBtnLoading
        children:
          type: literal
          syntaxType: string
          expression: BUTTON01
        size:
          type: literal
          syntaxType: string
          expression: large
        type:
          type: state
          expression: zentBtnType
    - ref: ZentBtnDemoComponent
      id: ZentBtnDemoCompRef02
      props:
        loading:
          type: literal
          syntaxType: boolean
          expression: false
        children:
          type: state
          expression: zentBtn02Content
        size:
          type: literal
          syntaxType: string
          expression: large
        type:
          type: literal
          syntaxType: string
          expression: primary
  directives:
    - module: ambjs-common-directive-module
      name: zent-base-css
      id: ZentBaseCssDemoDirective
    - module: ambjs-common-directive-module
      name: custom-click
      id: CustomClickDemoDirective
      input:
        host:
          type: literal
          expression: ZentBtnDemoCompRef02
        eventType:
          type: literal
          expression: setState
        attrName:
          type: literal
          expression: onClick
        targetName:
          type: literal
          expression: zentBtn02Content
        expression:
          type: literal
          expression: e => new Date().getTime()
  input:
    basic:
      useComponentState:
        type: literal
        expression: true
      defaultComponentState:
        type: literal
        expression:
          btn01Text: "10002"
          zentBtnLoading: true
          zentBtnType: danger
          zentBtn02Content: BUTTON02
        objectState:
          type: literal
          expression:
            id: xxx
            name: yyy
        arrayState:
          type: literal
          expression:
            - id: xxx
              name: yyy
            - id: zzz
              name: aaa
    gridTemplateColumnsCount:
      type: literal
      expression: 2
    gridTemplateRowsFrs:
      type: literal
      expression:
        - 1
        - 2
  attach:
    childRowStart:
      type: childRefs
      expression:
        - id: ZentBtnDemoCompRef01
          value: 1
        - id: ZentBtnDemoCompRef02
          value: 2
    childColumnStart:
      type: childRefs
      expression:
        - id: ZentBtnDemoCompRef01
          value: 1
        - id: ZentBtnDemoCompRef02
          value: 2
